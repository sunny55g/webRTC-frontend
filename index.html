
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê WebRTC P2P Messenger</h1>
            <div class="status" id="status">Disconnected</div>
        </header>

        <div class="connection-panel">
            <h2>Connection Settings</h2>
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">IP:Port (e.g., 127.0.0.1:8080):</label>
                <input type="text" id="address" placeholder="127.0.0.1:8080" value="127.0.0.1:8080">
            </div>
            <div class="controls">
                <button id="host-btn">Host Connection</button>
                <button id="join-btn">Join Connection</button>
                <button id="disconnect-btn" disabled>Disconnect</button>
            </div>
        </div>

        <div class="chat-panel">
            <div class="messages" id="messages">
                <div class="system-message">Welcome! Configure connection settings above.</div>
            </div>
            <div class="input-panel">
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <span class="label">Local:</span>
                <span id="local-info">Not connected</span>
            </div>
            <div class="info-item">
                <span class="label">Remote:</span>
                <span id="remote-info">Not connected</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
