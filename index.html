
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP/IP WebRTC Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üåê TCP</h1>
            <div class="status-info">
                <span class="status-badge" id="status-badge">‚ö†Ô∏è Disconnected</span>
                <span class="mode-badge" id="mode-badge">Mode: Sender</span>
            </div>
        </div>

        <!-- Connection Form -->
        <div class="card">
            <h2>Connection Settings</h2>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Harsh Suthar">
            </div>
            <div class="form-group">
                <label for="target-address">Target Address:</label>
                <input type="text" id="target-address" placeholder="127.01.01:8080">
            </div>
            <div class="button-group">
                <button class="btn-connect" id="connect-btn">Connect</button>
                <button class="btn-disconnect" id="disconnect-btn" disabled>Disconnect</button>
                <button class="btn-toggle" id="toggle-mode-btn">Switch to Receiver Mode</button>
            </div>
        </div>

        <!-- Messages -->
        <div class="card">
            <div class="messages-container" id="messages-container">
                <div class="system-message">Welcome to Whisper Across Wires. Connect to start messaging.</div>
            </div>
            <div class="message-input-group">
                <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                <button class="btn-send" id="send-btn" disabled>Send</button>
            </div>
        </div>

        <!-- Connection Details -->
        <div class="connection-details">
            <div class="detail-item">
                <span class="detail-label">Local Address:</span>
                <span class="detail-value" id="local-address">Not connected</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Remote Address:</span>
                <span class="detail-value" id="remote-address">Not connected</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
